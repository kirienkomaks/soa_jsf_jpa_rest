<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Forums</title>
</h:head>
<h:body>
    <h:form>
        <p>User welcome :  #{forumServlet.userName} </p>

        <h2>Forums : </h2>
        <p:dataTable id="f" value="#{forumServlet.getForums()}" var="forums" rowKey="#{forums.idForum}">
            <p:column>
                <f:facet name="header">Forum Name</f:facet>

                <h:outputText value="#{forums.forumName}" />
            </p:column>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="Join to Forum" />
                </f:facet>
                <h:commandButton value="Join" action="#{forumServlet.joinToForum(forums)}" />
            </p:column>
        </p:dataTable>

        <h:commandButton value="Add Forum" action="#{forumServlet.addF}"/>
        <h:panelGroup rendered="#{forumServlet.addForum}">

            <p>Forum Name : </p>
            <h:inputText value="#{forumServlet.forumName}" /><br/>
            <h:commandButton value="Add" action="#{forumServlet.addForum}"/>

        </h:panelGroup>

        <p>Choose forum: </p>
        <h:selectOneMenu value = "#{forumServlet.choosenForum}" >
            <f:selectItems value="#{forumServlet.userForums}" var="forum" itemLabel="#{forum.forumName}"/>
        </h:selectOneMenu>
        <p>Message:</p>
        <h:inputText value="#{forumServlet.message}" /><br/>

        <h:commandButton value="Send" action="#{forumServlet.sendMessage}" />

        <p>Message to user:</p>
        <h:inputText value="#{forumServlet.message}" /><br/>

        <p>Choose user: </p>
        <h:selectOneMenu value = "#{forumServlet.choosenUser}" >
            <f:selectItems value="#{forumServlet.getUsersData()}" var="user" itemLabel="#{user.userName}"/>
        </h:selectOneMenu>

        <h:commandButton value="Send" action="#{forumServlet.sendMessageToUser}" />

    </h:form>

</h:body>
</html>
