<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Start Page</title>
</h:head><h:body>

   <h:form enctype="multipart/form-data">


      <p>Username: </p>
      <h:inputText value="#{catalogService.name}" /><br/>

      <p>Age: </p>
      <h:inputText  value="#{catalogService.age}" /><br/>

      <p>Profile image: </p>
      <p:fileUpload value="#{catalogService.imageUser}" mode="simple" />
      <br/>

      <h:commandButton value="Add user " action="#{catalogService.addUser}"></h:commandButton><br/>

       <br/>

      <p>Find User: </p>
      <h:inputText  value="#{catalogService.changedUserName}" /><br/>

       <h:commandButton value="Get user" action="#{catalogService.getUser}"></h:commandButton><br/>
       <h:commandButton value="Delete user" action="#{catalogService.deleteUser}"></h:commandButton><br/>
      <br/>

      <h:commandButton value="Get users" action="#{catalogService.getListUsers}"></h:commandButton><br/>
      <br/>
      <br/>
      <p>Find Movie By Title: </p>
      <h:inputText  value="#{catalogService.titleToSearch}" /><br/>

      <h:commandButton value="Get movie" action="#{catalogService.findMovieByTitle}"></h:commandButton><br/>
      <h:panelGroup rendered="#{catalogService.searchMovie}">
         <p>Movie uri: #{catalogService.searchedMovie.uri} </p>
      </h:panelGroup>


      <h:commandButton value="ConNeg" action="#{catalogService.conneg}"></h:commandButton><br/>

      <h:panelGroup rendered="#{catalogService.showMoviesURI}">


         <p:dataTable var="uri" value="#{catalogService.uriList}"  emptyMessage="No movies uri" >

            <p:column >
               <f:facet name="header">URI</f:facet>
               <h:outputText value="#{uri}" />
            </p:column>



         </p:dataTable>
      </h:panelGroup>

      <br/>

      <h:commandButton value="Get Osoby" action="#{catalogService.getOsoby}"></h:commandButton><br/>

      <h:panelGroup rendered="#{catalogService.showOsoby}">


         <p:dataTable var="user" value="#{catalogService.users}" rowKey="#{user.idUser}" emptyMessage="No users" >

            <p:column >
               <f:facet name="header">Username</f:facet>
               <h:outputText value="#{user.name}" />
            </p:column>

            <p:column >
               <f:facet name="header">User Age</f:facet>
               <h:outputText value="#{user.age}" />
            </p:column>


         </p:dataTable>
      </h:panelGroup>



   </h:form>

</h:body>
</html>
