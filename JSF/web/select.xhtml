<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Filter</title>
</h:head>
<h:body>

    <h:form>
        <h:dataTable value="#{ServletBook.selectedDataList}" var="o">
            <h:column>
                <f:facet name="header">Tytul</f:facet>
                #{o.tytul}
            </h:column>

            <h:column>
                <f:facet name="header">Autor</f:facet>
                #{o.autor}
            </h:column>

            <h:column>
                <f:facet name="header">Typ</f:facet>
                #{o.typ}
            </h:column>

            <h:column>
                <f:facet name="header">Cena</f:facet>
                #{o.cena}
            </h:column>

            <h:column>
                <f:facet name="header">Waluta</f:facet>
                #{o.waluta}
            </h:column>

            <h:column>
                <f:facet name="header">Ilosc stron</f:facet>
                #{o.ilStron}
            </h:column>

        </h:dataTable>
        <p>Liczba wyybranych książek:  #{ServletBook.ilosc}</p>
        <h2>Do zapłaty #{ServletBook.suma}</h2>

        <h:commandButton value="Return" action="index"></h:commandButton>
    </h:form>
</h:body>
</html>
