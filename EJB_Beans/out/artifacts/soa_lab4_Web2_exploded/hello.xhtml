<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lista</title>
</h:head>
<h:body>
    <h:form>
        <h1>Liczba wolnych miejsc = #{servlet1.liczbaMiejsc}</h1>

        <p>Miejsca: </p>

        <h:dataTable value="#{servlet1.seats}" var="o">
            <h:column>
                <f:facet name="header">Numer miejsca</f:facet>
                #{o.numer}
            </h:column>

            <h:column>
                <f:facet name="header">Cena</f:facet>
                #{o.cena}
            </h:column>


        </h:dataTable>

    <p>Wybierz miejsce: </p>
    <h:inputText value="#{reserved.numberOfSeats}"></h:inputText>
    <h:commandButton value="Rezerwuj" action="#{reserved.rezerwuj}"></h:commandButton>
    <h:commandButton value="Wróć" action="#{servletLogin.update}"></h:commandButton>
    </h:form>
</h:body>
</html>
